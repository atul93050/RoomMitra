<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Room View - RoomMitra</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Monda:wght@400..700&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">  <style>
 
    

    .text {
      font-family: "Monda", sans-serif;
      font-size: 32px;
      font-weight: bold;
      fill: black;
    }

    .icon {
      fill: #007BFF;
      /* Blue color */
    }
  </style>
</head>

<body>
  <svg width="600" height="150" viewBox="0 0 600 150" xmlns="http://www.w3.org/2000/svg">
    <!-- RoomMitra styled text with a slightly cursive font -->
    <svg width="600" height="150" viewBox="0 0 600 150" xmlns="http://www.w3.org/2000/svg">
      <!-- RoomMıtra text -->
      <circle cx="333" cy="40" r="7" stroke="url(#gradient)" stroke-width="5" fill="none"/>

      <text x="20" y="100" 
            font-family="'Monda', sans-serif" 
            font-size="80" 
            font-weight="bold"
            letter-spacing="1"
            fill="url(#gradient)" 
           >
        RoomMıtra
      </text>
    
      <!-- Circle above the "ı" -->
    
      <!-- Gradient Definition -->
      <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:#8e44ad;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#3498db;stop-opacity:1" />
        </linearGradient>
    
        <!-- Drop shadow filter -->
        <filter id="shadow" x="0" y="0" width="200%" height="200%">
          <feOffset result="offOut" in="SourceAlpha" dx="4" dy="5" />
          <feGaussianBlur result="blurOut" in="offOut" stdDeviation="5" />
          <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
        </filter>
      </defs>
    </svg>
    
  
    <!-- Gradient Definition -->
    <defs>
      <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#8e44ad;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#3498db;stop-opacity:1" />
      </linearGradient>
  
      <!-- Drop shadow filter -->
      <filter id="shadow" x="0" y="0" width="200%" height="200%">
        <feOffset result="offOut" in="SourceAlpha" dx="4" dy="4" />
        <feGaussianBlur result="blurOut" in="offOut" stdDeviation="5" />
        <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
      </filter>
    </defs>
  </svg>
  
  
  
  


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
