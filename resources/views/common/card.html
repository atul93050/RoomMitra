<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Room Listings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    .room-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .badge-verified {
      background-color: #28a745;
    }
    .room-grid {
      column-width: 300px;
      column-gap: 1rem;
    }
    .room-item {
      display: inline-block;
      width: 100%;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

<div class="container my-4">

  <!-- ✅ 1. Filters Section -->
  <div class="card mb-4 p-3">
    <div class="row g-2 align-items-end">
      <div class="col-md-4">
        <label>🔍 Search</label>
        <input type="text" class="form-control" placeholder="Location, Title or Landmark">
      </div>
      <div class="col-md-3">
        <label>📍 City / Locality</label>
        <select class="form-select">
          <option selected disabled>Choose</option>
          <option>Delhi</option>
          <option>Mumbai</option>
        </select>
      </div>
      <div class="col-md-3">
        <label>🕒 Available From</label>
        <input type="date" class="form-control">
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary w-100"><i class="fas fa-search"></i> Search</button>
      </div>
    </div>

    <div class="row mt-3 g-2">
      <div class="col-md-4">
        <label>💰 Price Range</label>
        <input type="range" class="form-range" min="1000" max="20000">
      </div>
      <div class="col-md-3">
        <label>🛏 Room Type</label>
        <select class="form-select">
          <option>Single</option>
          <option>Double</option>
          <option>Triple</option>
          <option>AC</option>
          <option>Non-AC</option>
        </select>
      </div>
      <div class="col-md-5">
        <label>✅ Filters</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="acOnly">
          <label class="form-check-label" for="acOnly">AC only</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="verifiedOnly">
          <label class="form-check-label" for="verifiedOnly">Verified</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="immediate">
          <label class="form-check-label" for="immediate">Immediate</label>
        </div>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-3">
        <label>🔘 Sort By</label>
        <select class="form-select">
          <option>Price: Low to High</option>
          <option>Price: High to Low</option>
          <option>Newest First</option>
          <option>Popularity</option>
        </select>
      </div>
    </div>
  </div>

  <!-- ✅ 2. Room Cards (Masonry Grid) -->
  <div class="room-grid">

    <!-- Room Card Example -->
    <div class="card room-item room-card">
      <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Room Image">
      <div class="card-body">
        <h5 class="card-title">🏷 Cozy Room Near Metro</h5>
        <p class="card-text"><i class="fas fa-map-marker-alt"></i> Connaught Place, Delhi</p>
        <p class="card-text"><i class="fas fa-rupee-sign"></i> 8,000 / month</p>
        <p class="card-text"><i class="fas fa-user"></i> 2 Sharing | Attached Bathroom</p>
        <div class="mb-2">
          <i class="fas fa-wifi"></i>
          <i class="fas fa-car"></i>
          <i class="fas fa-kitchen-set"></i>
          <i class="fas fa-fan"></i>
        </div>
        <span class="badge bg-success">✅ Verified</span>
        <span class="text-muted float-end">📅 3 days ago</span>
        <hr>
        <a href="#" class="btn btn-outline-primary btn-sm"><i class="fas fa-eye"></i> View Details</a>
        <button class="btn btn-outline-danger btn-sm float-end"><i class="far fa-heart"></i></button>
      </div>
    </div>

    <!-- Repeat Room Cards -->
    <!-- ... -->
  </div>

  <!-- ✅ 3. Pagination / Load More -->
  <div class="text-center mt-4">
    <button class="btn btn-outline-secondary">🔄 Load More</button>
  </div>

  <!-- ✅ 4. No Results -->
  <div class="alert alert-warning text-center mt-4 d-none" id="noResults">
    <strong>No rooms found</strong> matching your criteria.
    <br>
    Try popular localities like <span class="badge bg-light text-dark">Saket</span> <span class="badge bg-light text-dark">Andheri</span>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
